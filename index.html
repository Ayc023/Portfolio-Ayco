<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ayco's Portfolio.</title>
</head>
<style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding-top: 4rem; 
        }
        header {
            background-color: #7e7e7e;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }
        header .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-bottom: 1rem;
        }
        header h1 {
            margin: 0.5rem 0;
        }
        header p {
            margin: 0;
        }
        section {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }
        .projects, .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .project, .skill {
            background: #ecf0f1;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
        }
        footer {
            background: #000000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .btn i {
            color: black;
        }
        .btn-primary {
            background-color: black;
            border-color: black;
            color: white;  
        }

        .btn-primary:hover {
            background-color: #333;  
            border-color: #333;
        }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(135deg, #1e1e2f, #3a3a5b); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <div class="container-fluid">
           
            <a class="navbar-brand" href="#" style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; letter-spacing: 2px; transition: color 0.3s ease;">
                Ayco's Portfolio
            </a>
    
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: none;">
                <span class="navbar-toggler-icon" style="background: radial-gradient(circle, #6a11cb, #2575fc);"></span>
            </button>
    
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link "  href="#about" style="transition: color 0.3s ease;">About Me </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects" style="transition: color 0.3s ease;">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills" style="transition: color 0.3s ease;">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" style="transition: color 0.3s ease;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <style>
        
        .navbar-brand:hover {
            color: #6a11cb;
            text-shadow: 0 0 10px rgba(106, 17, 203, 0.75), 0 0 20px rgba(37, 117, 252, 0.5);
        }
    
        
        .nav-link:hover {
            color: #6a11cb !important;
            text-shadow: 0 0 8px rgba(106, 17, 203, 0.75);
        }
    
        
        .nav-link.active {
            color: #6a11cb !important;
            font-weight: bold;
        }
    
      
        nav {
            transition: background 0.5s ease;
        }
    
        nav:hover {
            background: linear-gradient(135deg, #3a3a5b, #6a11cb);
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-oP6TpxokMmUJljyG7XmTZXyHIQjPqxHTPuyfVbBk5c7FHZ0H8/7KPAFz5QFwQ71u" crossorigin="anonymous"></script>



 <!-- Header -->
<header class="text-center py-5" style="background: linear-gradient(135deg, #1e1e2f, #2c3e50); color: white; position: relative; overflow: hidden;">
    <!-- Floating Particle Animation -->
    <div class="particles" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
        <!-- Add a canvas or particle effect using a JS library like particles.js -->
    </div>

    <!-- Profile Picture with Hover Effect -->
    <img src="nawong.png" alt="Profile Picture" class="profile-img rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover; border: 5px solid rgba(255, 255, 255, 0.8); z-index: 2; position: relative; transition: transform 0.3s ease;">
    
    <!-- Hover Animation -->
    <script>
        document.querySelector('.profile-img').addEventListener('mouseover', function () {
            this.style.transform = 'scale(1.1)';
        });
        document.querySelector('.profile-img').addEventListener('mouseout', function () {
            this.style.transform = 'scale(1)';
        });
    </script>

    <!-- Name and Title -->
    <h1 style="font-family: 'Poppins', sans-serif; font-size: 2.5rem; letter-spacing: 2px; margin-bottom: 0.5rem; z-index: 2; position: relative;">
        <i class="fas fa-user me-2"></i> Emmanuel O. Ayco Jr.
    </h1>
    <p style="font-size: 1.2rem; font-weight: 500; color: rgba(255, 255, 255, 0.8); z-index: 2; position: relative;">
        4th Year Bachelor of Science in Information Technology
    </p>
    
    <!-- Short Bio with a Fun Twist -->
    <p style="font-size: 1rem; margin-top: 10px; font-style: italic; color: rgba(255, 255, 255, 0.7); z-index: 2; position: relative;">
        Aspiring Developer | Code Whisperer | Coffee-Driven Problem Solver
    </p>
    
    <!-- Optional: Fun CTA Button or Social Icons -->
    <a href="#contact" class="btn btn-primary mt-3" style="border-radius: 25px; z-index: 2; position: relative; background: linear-gradient(90deg, #6a11cb, #2575fc); border: none; padding: 10px 25px; font-size: 1rem;">
        Let's Connect!
    </a>
    
    <!-- Dynamic Glow Effect -->
    <style>
        header .btn-primary {
            transition: box-shadow 0.3s ease;
        }
        header .btn-primary:hover {
            box-shadow: 0 0 15px rgba(106, 17, 203, 0.75), 0 0 30px rgba(37, 117, 252, 0.5);
        }
    </style>
</header>

</body>
</html>
