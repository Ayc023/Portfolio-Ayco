<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ayco's Portfolio.</title>
</head>
<style>
      body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding-top: 4rem; 
        }
        header {
            background-color: #7e7e7e;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }
        header .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            margin-bottom: 1rem;
        }
        header h1 {
            margin: 0.5rem 0;
        }
        header p {
            margin: 0;
        }
        section {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }
        .projects, .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .project, .skill {
            background: #ecf0f1;
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
            border-radius: 8px;
        }
        footer {
            background: #000000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .btn i {
            color: black;
        }
        .btn-primary {
            background-color: black;
            border-color: black;
            color: white;  
        }

        .btn-primary:hover {
            background-color: #333;  
            border-color: #333;
        }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(135deg, #1e1e2f, #3a3a5b); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <div class="container-fluid">
           
            <a class="navbar-brand" href="#" style="font-family: 'Orbitron', sans-serif; font-size: 1.5rem; letter-spacing: 2px; transition: color 0.3s ease;">
                Ayco's Portfolio
            </a>
    
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="border: none;">
                <span class="navbar-toggler-icon" style="background: radial-gradient(circle, #6a11cb, #2575fc);"></span>
            </button>
    
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link "  href="#about" style="transition: color 0.3s ease;">About Me </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects" style="transition: color 0.3s ease;">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills" style="transition: color 0.3s ease;">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact" style="transition: color 0.3s ease;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</body>
</html>
